<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasserverbrauch-Rechner | Eco-Rechner</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    main { max-width: 800px; margin: 3rem auto; background: #fff; border-radius: 16px; padding: 2rem; box-shadow: 0 6px 16px rgba(0,0,0,0.08); }
    input, select { padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; }
    button { background: #2E7D32; color: #fff; border: none; border-radius: 8px; padding: 10px 18px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #388E3C; }
    .result { background: #E3F2FD; padding: 16px; border-radius: 8px; margin-top: 1rem; font-weight: 500; }
  </style>
</head>
<body>
  <header>
    <a href="../index.html"><img src="../img/logo.svg" class="logo" alt="Eco-Rechner"></a>
  </header>

  <main>
    <h1>🚿 Wasserverbrauchsrechner</h1>
    <p>Finde heraus, wie viel Wasser und Energie du pro Tag und Jahr verbrauchst.</p>

    <form id="wasserForm">
      <label>Verbrauchsart:
        <select id="art">
          <option value="duschen">Duschen</option>
          <option value="baden">Baden</option>
          <option value="spuelen">Abwaschen</option>
          <option value="waschen">Wäsche waschen</option>
        </select>
      </label><br><br>
      <label>Minuten pro Nutzung: <input type="number" id="minuten" required></label><br><br>
      <label>Anzahl Nutzungen pro Woche: <input type="number" id="anzahl" required></label><br><br>
      <button type="submit">Berechnen</button>
    </form>

    <div id="ausgabe" class="result" style="display:none;"></div>
  </main>

  <script>
    const verbrauchWerte = {
      duschen: 9, // Liter/Minute
      baden: 150, // Liter pro Nutzung
      spuelen: 15, // pro Nutzung
      waschen: 50
    };

    document.getElementById("wasserForm").addEventListener("submit", e => {
      e.preventDefault();
      const art = art.value;
      const minuten = parseFloat(minuten.value);
      const anzahl = parseInt(anzahl.value);

      const literProNutzung = art === "baden" ? 150 : verbrauchWerte[art] * minuten;
      const literJahr = literProNutzung * anzahl * 52;
      const kosten = literJahr * 0.002; // grob 2 €/m³

      ausgabe.style.display = "block";
      ausgabe.innerHTML = `
        <p>💧 <b>Jährlicher Wasserverbrauch:</b> ${literJahr.toFixed(0)} Liter</p>
        <p>💶 <b>Jährliche Kosten:</b> ${kosten.toFixed(2)} €</p>
        <p>🌍 Das entspricht ${(literJahr/1000).toFixed(1)} m³ Wasser pro Jahr.</p>
      `;
    });
  </script>
</body>
</html>
