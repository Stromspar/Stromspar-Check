<!doctype html>
<html lang="de"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Solar-Rechner – Eco-Rechner</title>
<meta name="description" content="Solarrechner: Ertrag & Amortisation für kleine PV / Balkon.">
<style>
body{font-family:Inter,Arial;background:#f4f8f5;color:#0b2a1a;margin:0} .wrap{max-width:900px;margin:28px auto;padding:18px}
.card{background:#fff;padding:18px;border-radius:12px;border:1px solid rgba(0,0,0,0.03)}
label{display:block;margin-top:8px;font-weight:700;color:#14482f} input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6efe8;background:#fbfdfb}
.btn{background:#2f7a4a;color:#fff;padding:10px 12px;border-radius:8px;border:0;cursor:pointer}
.result{margin-top:12px;padding:12px;border-radius:10px;background:#f9faf9;border:1px solid #e3f0e5}
</style>
</head><body>
<div class="wrap">
  <a href="/"><button class="btn">← Zurück</button></a>
  <h1>Solar-Rechner (Mini-PV / Balkon)</h1>
  <div class="card">
    <label for="kwp">Anlagengröße (kWp)</label>
    <input id="kwp" type="number" step="0.1" value="0.6" min="0"/>
    <label for="preis">Strompreis (€ / kWh)</label>
    <input id="preis" type="number" step="0.01" value="0.40"/>
    <label for="kosten">Anschaffungskosten (€)</label>
    <input id="kosten" type="number" step="1" value="800"/>
    <div style="margin-top:10px"><button id="calc" class="btn">Berechnen</button></div>
    <div id="out" class="result" style="display:none"></div>
  </div>
</div>
<script>
function calcSolar(){
  const kwp = parseFloat(document.getElementById('kwp').value)||0;
  const preis = parseFloat(document.getElementById('preis').value)||0;
  const kosten = parseFloat(document.getElementById('kosten').value)||0;
  // Annahme: kWh/kWp ~ 900 (DE konservativ)
  const ertrag = kwp * 900;
  const einspar = ertrag * preis;
  const amort = kosten / einspar;
  const html = `<p>Geschätzter Jahresertrag: <strong>${ertrag.toFixed(0)} kWh</strong></p>
    <p>Jährliche Einsparung: <strong>€ ${einspar.toFixed(2)}</strong></p>
    <p>Amortisationszeit: <strong>${(amort>50?'>50':amort.toFixed(1))} Jahre</strong></p>
    <p class="muted">Hinweis: Dies ist eine grobe Schätzung. Für genaue Planung Fachbetrieb kontaktieren.</p>`;
  const out = document.getElementById('out'); out.style.display='block'; out.innerHTML = html;
}
document.getElementById('calc').addEventListener('click',calcSolar);
</script>
</body></html>
