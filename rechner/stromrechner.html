<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stromkosten-Rechner | Eco-Rechner</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    main { max-width: 800px; margin: 3rem auto; background: #fff; border-radius: 16px; padding: 2rem; box-shadow: 0 6px 16px rgba(0,0,0,0.08); }
    input, select { padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; }
    button { background: #2E7D32; color: #fff; border: none; border-radius: 8px; padding: 10px 18px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #388E3C; }
    .result { background: #E8F5E9; padding: 16px; border-radius: 8px; margin-top: 1rem; font-weight: 500; }
  </style>
</head>
<body>
  <header>
    <a href="../index.html"><img src="../img/logo.svg" class="logo" alt="Eco-Rechner" style="max-width:160px;"></a>
  </header>

  <main>
    <h1>üîå Stromkosten- & Verbrauchsrechner</h1>
    <p>Berechne deinen j√§hrlichen Stromverbrauch, CO‚ÇÇ-Aussto√ü und Kosten.</p>

    <form id="stromForm">
      <label>Leistung des Ger√§ts (in Watt): <input type="number" id="leistung" required></label><br><br>
      <label>Nutzungsdauer pro Tag (in Stunden): <input type="number" id="stunden" required></label><br><br>
      <label>Strompreis (‚Ç¨/kWh): <input type="number" id="preis" step="0.01" value="0.32"></label><br><br>
      <label>CO‚ÇÇ-Aussto√ü pro kWh (kg): <input type="number" id="co2faktor" step="0.01" value="0.366"></label><br><br>
      <button type="submit">Berechnen</button>
    </form>

    <div id="ergebnis" class="result" style="display:none;"></div>
  </main>

  <script>
    document.getElementById("stromForm").addEventListener("submit", e => {
      e.preventDefault();
      const leistung = parseFloat(document.getElementById("leistung").value);
      const stunden = parseFloat(document.getElementById("stunden").value);
      const preis = parseFloat(document.getElementById("preis").value);
      const co2faktor = parseFloat(document.getElementById("co2faktor").value);

      if (isNaN(leistung) || isNaN(stunden)) return;

      const verbrauchTag = (leistung * stunden) / 1000;
      const verbrauchJahr = verbrauchTag * 365;
      const kosten = verbrauchJahr * preis;
      const co2 = verbrauchJahr * co2faktor;

      const ergebnis = document.getElementById("ergebnis");
      ergebnis.style.display = "block";
      ergebnis.innerHTML = `
        <p>üìÖ <b>J√§hrlicher Verbrauch:</b> ${verbrauchJahr.toFixed(2)} kWh</p>
        <p>üí∂ <b>J√§hrliche Kosten:</b> ${kosten.toFixed(2)} ‚Ç¨</p>
        <p>üåç <b>CO‚ÇÇ-Aussto√ü:</b> ${co2.toFixed(2)} kg</p>
        <p>üí° <b>Pro Tag:</b> ${(kosten/365).toFixed(2)} ‚Ç¨ | ${(verbrauchTag).toFixed(2)} kWh</p>
      `;
    });
  </script>
</body>
</html>
