<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stromkosten-Rechner | Eco-Rechner</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    main { max-width: 800px; margin: 3rem auto; background: #fff; border-radius: 16px; padding: 2rem; box-shadow: 0 6px 16px rgba(0,0,0,0.08); }
    input, select { padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; }
    button { background: #2E7D32; color: #fff; border: none; border-radius: 8px; padding: 10px 18px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #388E3C; }
    .result { background: #E8F5E9; padding: 16px; border-radius: 8px; margin-top: 1rem; font-weight: 500; }
  </style>
</head>
<body>
  <header>
    <a href="../index.html"><img src="../img/logo.svg" class="logo" alt="Eco-Rechner"></a>
  </header>

  <main>
    <h1>🔌 Stromkosten- & Verbrauchsrechner</h1>
    <p>Berechne deinen jährlichen Stromverbrauch, CO₂-Ausstoß und Kosten ganz einfach.</p>

    <form id="stromForm">
      <label>Leistung des Geräts (in Watt): <input type="number" id="leistung" required></label><br><br>
      <label>Nutzungsdauer pro Tag (in Stunden): <input type="number" id="stunden" required></label><br><br>
      <label>Strompreis (€/kWh): <input type="number" id="preis" step="0.01" value="0.32"></label><br><br>
      <label>CO₂-Ausstoß pro kWh (kg): <input type="number" id="co2faktor" step="0.01" value="0.366"></label><br><br>
      <button type="submit">Berechnen</button>
    </form>

    <div id="ergebnis" class="result" style="display:none;"></div>
  </main>

  <script>
    document.getElementById("stromForm").addEventListener("submit", e => {
      e.preventDefault();
      const leistung = parseFloat(leistung.value);
      const stunden = parseFloat(stunden.value);
      const preis = parseFloat(preis.value);
      const co2faktor = parseFloat(co2faktor.value);

      const verbrauchTag = (leistung * stunden) / 1000;
      const verbrauchJahr = verbrauchTag * 365;
      const kosten = verbrauchJahr * preis;
      const co2 = verbrauchJahr * co2faktor;

      ergebnis.style.display = "block";
      ergebnis.innerHTML = `
        <p>📅 <b>Jährlicher Verbrauch:</b> ${verbrauchJahr.toFixed(2)} kWh</p>
        <p>💶 <b>Jährliche Kosten:</b> ${kosten.toFixed(2)} €</p>
        <p>🌍 <b>CO₂-Ausstoß:</b> ${co2.toFixed(2)} kg</p>
        <p>💡 <b>Pro Tag:</b> ${(kosten/365).toFixed(2)} € | ${(verbrauchTag).toFixed(2)} kWh</p>
      `;
    });
  </script>
</body>
</html>
