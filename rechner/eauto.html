<!doctype html><html lang="de"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>E-Auto Kostenrechner – Eco-Rechner</title><meta name="description" content="Vergleich der jährlichen Kosten: E-Auto vs. Verbrenner."><style>body{font-family:Inter,Arial;background:#f4f8f5;margin:0;color:#0b2a1a}.wrap{max-width:900px;margin:28px auto;padding:18px}.card{background:#fff;padding:18px;border-radius:12px;border:1px solid rgba(0,0,0,0.03)}label{display:block;margin-top:8px;font-weight:700;color:#14482f}input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6efe8;background:#fbfdfb}.btn{background:#2f7a4a;color:#fff;padding:10px;border-radius:8px;border:0}.result{margin-top:12px;padding:12px;border-radius:10px;background:#f9faf9;border:1px solid #e3f0e5}</style></head><body>
<div class="wrap"><a href="/"><button class="btn">← Zurück</button></a><h1>E-Auto Kostenrechner</h1>
<div class="card">
<label for="km">Jährliche Fahrleistung (km)</label><input id="km" type="number" value="12000"/>
<label for="cons">Verbrauch E-Auto (kWh/100km)</label><input id="cons" type="number" step="0.1" value="18"/>
<label for="preisE">Strompreis (€/kWh)</label><input id="preisE" type="number" step="0.01" value="0.40"/>
<label for="verbrauchB">Verbrauch Benziner (l/100km)</label><input id="verbrauchB" type="number" step="0.1" value="6.5"/>
<label for="preisB">Benzinpreis (€/l)</label><input id="preisB" type="number" step="0.01" value="1.80"/>
<div style="margin-top:10px"><button id="calc" class="btn">Vergleichen</button></div>
<div id="out" class="result" style="display:none"></div>
</div></div>
<script>
document.getElementById('calc').addEventListener('click',()=>{
  const km=parseFloat(document.getElementById('km').value)||0;
  const cons=parseFloat(document.getElementById('cons').value)||0;
  const preisE=parseFloat(document.getElementById('preisE').value)||0;
  const verb=parseFloat(document.getElementById('verbrauchB').value)||0;
  const preisB=parseFloat(document.getElementById('preisB').value)||0;
  const kostenE = (km/100)*cons*preisE;
  const kostenB = (km/100)*verb*preisB;
  const out=document.getElementById('out'); out.style.display='block';
  out.innerHTML=`<p>Jährliche Kosten E-Auto: <strong>€ ${kostenE.toFixed(2)}</strong></p><p>Jährliche Kosten Benziner: <strong>€ ${kostenB.toFixed(2)}</strong></p><p class="muted">Differenz: <strong>€ ${(kostenB-kostenE).toFixed(2)}</strong> (Benzin minus E-Auto)</p>`;
});
</script>
</body></html>
