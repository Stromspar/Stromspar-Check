<!-- img/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400" role="img" aria-labelledby="title desc">
  <title id="title">Eco-Rechner Logo</title>
  <desc id="desc">Rundes gr√ºnes Blatt-Icon mit Stecker-Symbol; daneben der Text Eco-Rechner</desc>

  <!-- Background circle -->
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#60B886"/>
      <stop offset="1" stop-color="#2E7D32"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#164029" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Round emblem -->
  <g transform="translate(100,100)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="70" fill="url(#g1)"/>
    <!-- leaf shape -->
    <path d="M -18 -24 C 6 -40, 40 -28, 36 6 C 32 40, -6 62, -28 56 C -46 50, -30 10, -18 -24 Z"
          fill="#E8F6EA" opacity="0.12"/>
    <path d="M -20 -20 C 6 -36, 36 -26, 34 8 C 32 38, -4 58, -26 52 C -40 48, -28 12, -20 -20 Z"
          fill="#FFFFFF" opacity="0.08"/>
    <!-- main leaf -->
    <path d="M -18 -26 C 8 -44, 48 -28, 40 10 C 30 48, -4 66, -30 52 C -46 44, -26 8, -18 -26 Z"
          fill="#A7E0B7"/>
    <path d="M -12 -18 C 8 -34, 30 -24, 28 8 C 26 36, -2 56, -20 46 C -30 38, -16 6, -12 -18 Z"
          fill="#3CA370"/>
    <!-- stylized plug within leaf -->
    <g transform="translate(10,18) rotate(-18)">
      <rect x="-6" y="-26" width="20" height="28" rx="3" fill="#ffffff"/>
      <rect x="-2.5" y="-10" width="6" height="16" rx="2" fill="#2E7D32"/>
      <rect x="6" y="-6" width="6" height="10" rx="2" fill="#2E7D32"/>
      <circle cx="20" cy="0" r="6" fill="#2E7D32"/>
      <!-- cable curve -->
      <path d="M 26 0 C 40 6, 56 18, 70 20" stroke="#184B2E" stroke-width="4" stroke-linecap="round" fill="none"/>
    </g>
    <!-- leaf vein -->
    <path d="M -12 -20 C 8 0, 14 10, 10 36" stroke="#E9F9EE" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>
  </g>

  <!-- Text: Eco-Rechner -->
  <g transform="translate(200,110)">
    <text x="0" y="-8" font-family="Inter, Roboto, Arial, sans-serif" font-weight="700" font-size="38" fill="#133327">
      Eco-Rechner
    </text>
    <text x="0" y="22" font-family="Inter, Roboto, Arial, sans-serif" font-weight="400" font-size="14" fill="#3f6e55" opacity="0.9">
      Nachhaltig rechnen. Bewusst sparen.
    </text>
  </g>
</svg>
